        background-color: green;
        border-style: outset;

 </head>
 <h1 style="text-align:center;"> Challenge List</h1>
 <body class="p-3 mb-2 bg-light text-dark" >
    <div id="location"> <!-- needs to be before the javscript-->
    
  </div>

  <script> // needs to be before the getlocation button
    var x = document.getElementById("location");

    function getLocation() {
        if (navigator.geolocation) {

            navigator.geolocation.getCurrentPosition(showPosition);

        } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
    }
    function showPosition(position) {
        x.innerHTML = `Latitude: ${position.coords.latitude}<br>Longitude: ${position.coords.longitude}`;
    }

  </script>
 <ol>
     {%for challenge in challenges%}
     <div class = "challenge_body">
        <div class="container text-center">
             <div class="row"> 
               <div class="col-8">
                 <h1> <li><a href="/challenges/{{challenge.id}}/">{{challenge.title}}</a></li></h1>
                 <p id="challenge-content">{{challenge.content}}</p>
               </div>

               <div class="col">
                 <div class="row">
                     <p id="points">Points: {{challenge.points}} </p>
                     <p id="challenge-ctype">Type:<br>{{challenge.cType}} </p>
                 </div>
               </div>
             </div>
     </div>
     </div>
   </li>

     {%endfor%}
     </ol>
