{% extends "base.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
<head>
  <style>
    body{
      font-size:xx-large;
    }
    #id_new_password1_helptext,#id_new_password2_helptext{
      font-size: large;
      font-weight: lighter;
    }
  </style>
</head>
<div style="margin-top: 30vh;"></div>
<h2 class="text-center display-3">Change Password</h2>
<div style="font-size:xx-large" class="container-xl bg-secondary-subtle border border-success p-2 mb-2 border-opacity-100" >
<form method="post">
  {% csrf_token %}
  {{ form }}
  <br><button type="submit" class="btn btn-success">Change Password</button>
</div>
{% endblock %}
