{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}

<h2>Reset Password</h2>

<p> Forgotten Password? Don't worry, we'll email you instructions to set a new one.</p>
<form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit" class="btn btn-success">Reset Password</button>
</form>

{% endblock %}
