{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2> Log In</h2>
<form method="post">
    {% csrf_token %} <!-- to prevent xss-->
    {{ form }}
    <button type="submit" class="btn btn-success">Log In</button>
</form>
<p> Forgotten Password?</p>
<p><a href="{% url 'password_reset' %}">Password Reset</a></p>
{% endblock %}
